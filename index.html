<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/657b9039b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="assests\images\imaginedragons.jpg" alt="cover" class="cover">
            <div class="info">
                <h2>Believer</h2>
                <p>Imagine Dragons</p>
            </div>  
            <audio controls>
                <source src="assests/songs/America - Imagine Dragons.mp3" type="audio/mpeg">
            </audio>
            <input type="range" id="progress" value="0">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
